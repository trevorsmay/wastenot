<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style3.css">

    <title>Food Solutions</title>


</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="./images/logo.jpg" width="160" height="80" class="d-inline-block align-top" alt="">
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active login-btn" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link register-btn" href="/register">Register</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-left">Contact us</h1>
                    
                    <div class="col-md-6"></div>
                        <span class="glyphicon glyphicon-send"></span>
                </div>
            </div>
            <hr>
            <label class="label control-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Name">
            <label class="label control-label">Email</label>
            <input type="text" class="form-control" name="email" placeholder="Email">
            <label class="label control-label">Subject</label>
            <input type="text" class="form-control" name="Subject" placeholder="Subject">
            <label class="label control-label">Message</label>
            <textarea class="form-control" placeholder="Type your message"></textarea>
            <a href="#"><div class="btn btn-danger">Send Message</div></a>
        </div>
    </div>
</body>
