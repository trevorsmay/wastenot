<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
    <!--Reset CSS Link-->
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS Link-->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <!-- Font awesome for icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Google font for heading -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!--Nav Bar Div-->
        <div class="nav-side-menu">
            <!--Logo Image-->
            <div class="brand">
                <img src="./images/logo.jpg" alt="logo">
            </div>
            <!--Nav Collapse-->
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
            <!--Profile Img-->
            <div class="row">
                <div class="col-md-2"></div>
                <img class="col-md-8" src="./assets/PlaceHolderImage.jpg" alt="profilePicture" id="profileImageSideBar">
                <div class="col-md-2"></div>
            </div>
            <!--Profile Name-->
            <div class="row">
                <div class="col-md-3"></div>
                <h1 class="col-md-4" id="sidebarName">Jeffrey Westcott</h1>
                <div class="col-md-4"></div>
            </div>
            <!--Side Bar Menu-->
            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out">
                    <li>
                        <a href="#">
                            <i class="fa fa-home fa-lg"></i> Dashboard
                        </a>
                    </li>
                    <li data-toggle="collapse" data-target="#products" class="collapsed active">
                        <a href="#"><i class="fa fa-user fa-lg"></i> Profile</a>
                    </li>
                    <li data-toggle="collapse" data-target="#service" class="collapsed">
                        <a href="#"><i class="fa fa-car fa-lg"></i> New </a>
                    </li>
                    <ul class="sub-menu collapse" id="service">
                        <li>Donate</li>
                        <li>Volunteer</li>
                    </ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-file fa-lg"></i> Documents
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-sign-out-alt fa-lg"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!--Dashboard Nav-->
        <div class="row dashboardNav">
            <div class="col-md-2"></div>
            <div class="col-md-5 text-center">
                <button class="dashboard-a" id="donate-btn">Donate</button>
            </div>
            <div class="col-md-5 text-center">
                <button class="dashboard-a" id="volunteer-btn">Volunteer</button>
            </div>
        </div>
        <!--Dashboard Content Row-->
        <div class="row">
                <div class="col-md-3"></div>

                <!--Donate-->
                <div class="col-md-8 hide-content grab-donate" id="dashboard-content">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Food Type</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Apples">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Quantity</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="24">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Estimated Expiration</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="12/13/2019">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Location</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="1775 Main Street Denver CO">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
        </div>
    </div>
</body>
<!--JQuery CDN-->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<!--Anime JS Link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<!--Style JS Link=-->
<script type="text/javascript" src="./js/style.js"></script>
<!--Index JS Link-->
<script type="text/javascript" src="./js/index.js"></script>

</html>
