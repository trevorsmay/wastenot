<body class="my-login-page">
        <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/">
                    <img src="./images/logo.jpg" width="160" height="80" class="d-inline-block align-top" alt="">
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active login-btn" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link register-btn" href="./registration.html">Register</a>
                    </li>
                </ul>
            </nav>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">First Name</label>
									<input id="firstName" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
                                </div>
                                <div class="form-group">
									<label for="lastName">Last Name</label>
									<input id="lastName" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								
								<div class="form-group">
										<label for="mail">Mailing Address</label>
										<input id="autocomplete" type="email" class="form-control" name="email" required>
										<div class="invalid-feedback">
											Your address is invalid
										</div>
									</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
                                </div>
                                <div class="form-group">
                                    <button class="btn-primary">Upload a Picture</button>
                                </div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
                                   
                             
                               
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="./login.html">Login</a>
								</div>
                            </form>
                            
                        <a href="/dashboard">
                            <button  type="button" class="btn btn-primary btn-block hide" id="register">
                                   
                
                                Register
                            
                            </button>
                        </a>
                        <a href="/dashboard">
                            <button  type="button" class="btn btn-primary btn-block" id="register">
                                   
                
                                Register
                            
                            </button>
                        </a>
                       
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
